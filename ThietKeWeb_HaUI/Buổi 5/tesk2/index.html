<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="submit">
    </form>
    <script>
        let values;
         let callText = document.querySelector('input[type="text"]');
        callText.onchange = function (e){
            values = e.target.value;
        }

        let callSubmit = document.querySelector('input[type="submit"]');
        callSubmit.onclick = function(e){
            if(values > 0 && values <=10)
                alert("đúng");
            else alert("sai");
        }
    </script>
</body>
</html>
