<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BAI2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="col my-1">
                <button
                    value="1"
                    id="1"
                    class="btn btn-secondary"
                    onclick="result.value += 1"
                >
                    1
                </button>
                <button
                    value="2"
                    id="2"
                    class="btn btn-secondary"
                    onclick="result.value += 2"
                >
                    2
                </button>
                <button
                    value="3"
                    id="3"
                    class="btn btn-secondary"
                    onclick="result.value += 3"
                >
                    3
                </button>
                <button
                    value="4"
                    id="4"
                    class="btn btn-secondary"
                    onclick="result.value += 4"
                >
                    4
                </button>
                <button
                    value="5"
                    id="5"
                    class="btn btn-secondary"
                    onclick="result.value += 5"
                >
                    5
                </button>
                <button
                    value="+"
                    id="+"
                    class="btn btn-secondary"
                    onclick="result.value += '+'"
                >
                    +
                </button>
            </div>
            <div class="col">
                <button
                    value="6"
                    id="6"
                    class="btn btn-secondary"
                    onclick="result.value += 6"
                >
                    6
                </button>
                <button
                    value="7"
                    id="7"
                    class="btn btn-secondary"
                    onclick="result.value += 7"
                >
                    7
                </button>
                <button
                    value="8"
                    id="8"
                    class="btn btn-secondary"
                    onclick="result.value += 8"
                >
                    8
                </button>
                <button
                    value="9"
                    id="9"
                    class="btn btn-secondary"
                    onclick="result.value += 9"
                >
                    9
                </button>
                <button
                    value="0"
                    id="0"
                    class="btn btn-secondary"
                    onclick="result.value += 0"
                >
                    0
                </button>
                <button
                    id="btn-submit"
                    class="btn btn-primary"
                    onclick="result.value = eval(result.value)"
                >
                    =
                </button>
                <button onclick="result.value = ``" class="btn btn-danger">
                    AC
                </button>
            </div>
            <input
                class="form-control my-2"
                value=""
                placeholder="kết quả..."
                id="result"
            />
        </div>
    </body>
</html>
