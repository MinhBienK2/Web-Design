<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Số nguyên n :</label>
        <input type="text" id="nhap">
        <br>
        <label for="">hoàn hảo <=n</label>
        <input type="text" id="hoanhao" readonly="readonly">
        <br>
        <button id ="tinh">Tính</button>
    </div>

    <script>
        let nhap = document.getElementById('nhap');
        let hoanhao = document.getElementById('hoanhao');
        let tinh = document.getElementById('tinh');
        tinh.onclick = function(){
            let arr = [];
            let n = parseInt(nhap.value);
            for(let i=2;i<=n;i++){
                console.log(i , check(i))
                if(check(i)==true){
                    arr.push(i)
                }
            }
            if(nhap.value ==''){
               return  alert('Bạn chưa nhập số nguyên n')
            }
            const pattern = /\D+/gi;
            if(pattern.test(nhap.value)==false){
                return alert('Bạn nhập sai định dạng')
            }
            if(arr.length ==0){
                hoanhao.value = 'không có số hoàn hảo nào'
            }else{
                hoanhao.value = arr.join(',');
            }
        }

        function check(n){
            let sum = 0;//khai bao biem sum
            for(let i=1;i<=n/2;i++){
                if(n%i==0) 
                    sum+=i;
            }
            if(sum==n) return true; // tra ve true
            return false;
        }
    </script>
</body>
</html>
